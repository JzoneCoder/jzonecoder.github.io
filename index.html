<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .background {
      height: 100vh;
      width: 100%;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .navbar ul li {
      list-style: none;
      display: inline-block;
      margin: 0 20px;
      position: relative;
    }

    .navbar ul li a {
      text-decoration: none;
      text-transform: uppercase;
      color: white;
    }

    .navbar ul li::after {
      content: "";
      height: 3px;
      width: 0%;
      background-color: white;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      transition: 0.5s;
    }

    .navbar ul li:hover::after {
      width: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    body {
      background-image: url('https://e1.pxfuel.com/desktop-wallpaper/165/325/desktop-wallpaper-lofi-night-lofi-room.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      position: relative;
      padding-top: 80px;
    }

    h1 {
      font-weight: bold;
      text-shadow: 
        -1px -1px 0 #000000,  
        1px -1px 0 #000000,
        -1px 1px 0 #000000,
        1px 1px 0 #000000; 
    }

    p {
      font-weight: bold;
      text-shadow: 
        -1px -1px 0 #000000,  
        1px -1px 0 #ffffff,
        -1px 1px 0 #000000,
        1px 1px 0 #000000; 
        margin-bottom: 30px;
    }

    
    .custom-btn {
      width: 180px; 
      padding: 12px; 
      margin: 10px; 
      border-radius: 30px; 
      font-weight: 500; 
      border: 2px solid transparent; 
      color: #FFF; 
      cursor: pointer; 
      position: relative;
      z-index: 0;
      display: inline-block; 
      background-color: transparent; 
    }

    .custom-btn::after {
      content: "";
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      left: 0;
      top: 0;
      border-radius: 30px; 
    }

    .custom-btn::before {
      content: "";
      background: linear-gradient(45deg,
          #FF0000, #FF7300, #FFFB00, #48FF00,
          #00FFD5, #002BFF, #FF00C8, #FF0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 600%;
      z-index: -1;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      filter: blur(8px);
      animation: glowing 20s linear infinite;
      transition: opacity .3s ease-in-out;
      border-radius: 30px; 
      opacity: 0;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .custom-btn:hover::before {
      opacity: 1;
    }

    .custom-btn:active:after {
      background: transparent;
    }

    .custom-btn:active {
      color: #000;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .navbar ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>

</body>
