<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .background {
            height: 100vh;
            width: 100%;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
        }

        .navbar ul li::after {
            content: "";
            height: 3px;
            width: 0%;
            background-color: white;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #233239, #0c2831, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Main Section Styles */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 120px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #c5c6c7;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Contact Form Styles */
        .contact-form {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #1f2833;
            color: white;
            font-size: 16px;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #c5c6c7;
        }

        .contact-form button {
            background-color: #000000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .contact-form button:hover {
            background-color: #0f2027;
            transform: scale(1.05);
        }

        /* Social Media Links */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            color: white;
            font-size: 30px;
            transition: color 0.3s ease, transform 0.2s;
        }

        .social-media a:hover {
            color: #66fcf1;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }

        /* Footer section */
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 40px 0;
        }

        .footer .social {
            text-align: center;
            padding-bottom: 25px;
            color: #000;
        }

        .footer .social a {
            font-size: 25px;
            color: #000;
            border: 2px solid #000;
            width: 42px;
            height: 42px;
            line-height: 42px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            margin: 0 10px;
            transition: 0.3s ease;
        }

        .footer .social a:hover {
            transform: scale(1.2) translateY(-5px);
            background: #8e8c8c;
            color: #0f2027;
        }

        .footer ul {
            margin-top: 0;
            padding: 0;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 0;
            text-align: center;
        }

        .footer ul li a {
            color: #000;
            border-bottom: 3px solid transparent;
            transition: 0.3s ease;
        }

        .footer ul li a:hover {
            border-bottom: 3px solid #000;
        }

        .footer ul li {
            display: inline-block;
            padding: 0 15px;
        }

        footer .copyright {
            margin-top: 50px;
            text-align: center;
            font-size: 16px;
            color: #ffffff;
        }

        header nav ul li a {
            color: #000;
            border-bottom: 3px solid transparent;
            transition: 0.3s ease;
            text-decoration: none;
        }

        header nav ul li a:hover {
            border: none;
        }

        header nav ul li a.active {
            text-decoration: underline;
        }


        @media (max-width: 1285px) {
            html {
                font-size: 100%;
            }

            .services-container {
                padding-bottom: 7rem;
                grid-template-columns: repeat(1, 1fr);
                margin: 0 5rem;
            }
        }

        @media (max-width: 991px) {
            .header {
                padding: 2rem 3%;
            }

            .section {
                padding: 10rem 3% 2rem;
            }

            .services {
                padding-bottom: 7rem;
            }

            .footer {
                padding: 2rem 3%;
            }
        }

        @media (max-width: 895) {
            .services h2 {
                margin-bottom: 3rem;
            }

            .services-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

        </div>

    <!-- Main Content -->
    <div class="container" id="container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out with any questions or just to say hi using the form below!</p>

        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

            </div>
            <ul class="list">
                <li><a>FAQ</a></li>
                <li><a>Service</a></li>

        </footer>

</body>

</html>
